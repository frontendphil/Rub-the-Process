<head>
    <title>Rub the Process</title>
    <meta name="viewport" content="height=device-height" />
    <link href='http://fonts.googleapis.com/css?family=Headland+One' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="container">

        <div class="process-wrap">
            <div class="process">
                
            </div>

            {{> landing }}
            {{> finished }}
            {{> highscores }}

            <div class="score-wrap">

            </div>

        </div>

    </div>

</body>

<template name="scores">
    <div class="scores well">
        <h6>Punkte</h6>
        
        <br />

        <strong>{{ score }}</strong>
    </div>
</template>

<template name="landing">
    <div class="start">
        <div class="center well">
            <h2>Rub-the-Process</h2>

            <br />

            Wenn Sie auf <strong>Spiel starten</strong> tippen beginnt ein neues Spiel. Rubbeln Sie so schnell, wie möglich alle Elemente im versteckten Prozess frei. Auf die schnellsten Rubbler wartet ein ansehnlicher Platz in der Highscore-Liste.

            <br /><br /><br />

            <button class="btn btn-large btn-primary">Spiel starten</button>
        </div>
    </div>
</template>

<template name="finished">
    <div class="finished" style="display:none">
        <div class="center well">
            <h2>Herzlichen Glückwunsch</h2>

            <br />

            Sie haben alle Elemente freigerubbelt! Insgesamt haben Sie damit <strong>{{ score }}</strong> Punkte ergattert! Wenn Sie uns jetzt noch Ihren Namen verraten, können Sie sich in die Highscore Liste eintragen lassen. 

            <br /><br />

            <div class="input-append">
                <input type="text" placeholder="Ihr Name" value="{{ name }}" class="name" /><button class="btn btn-primary btn-large save">Speichern</button>
            </div>

            <hr />

            Falls es dieses mal nicht so gut gelaufen ist, können Sie es auch gern noch einmal probieren oder einen anderen Prozess freirubbeln. 

            <br /><br />

            {{> buttons}}

        </div>
    </div>
</template>

<template name="highscores">
    <div class="highscores" style="display:none">
        <div class="center well">
            <h2>Highscores</h2>

            <br />

            Sie haben es auf den <strong>{{ rank }}.</strong> Platz geschafft!

            <hr />

            <div class="score-list">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="rank">#</th>
                            <th>Spieler</th>
                            <th>Punkte</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{> highscore_list }}
                    </tbody>
                </table>
            </div>

            <hr />

            {{> buttons }}
        </div>
    </div>
</template>

<template name="highscore_list">
    {{#each_index scores}}
        <tr>
            <td class="rank">{{index}}</td>
            <td>{{name}}</td>
            <td>{{score}}</td>
        </tr>
    {{/each_index}}
</template>

<template name="buttons">
    <button class="btn btn-link btn-large restart">Noch einmal probieren</button>
    <button class="btn btn-success btn-large next">Nächster Prozess</button>
</template>
